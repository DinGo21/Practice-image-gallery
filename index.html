<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Image Gallery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Krub:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preload" href="css/normalize.css" as="style"/>
    <link rel="preload" href="css/style.css" as="style"/>
    <link rel="stylesheet" href="css/normalize.css"/>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
    <header class="header">
        <h1 class="title">Image Gallery</h1>
        <h3 class="subtitle">All photos gotten from <a href="https://unsplash.com/">Unsplash</a></h3>
    </header>
    <main class="images">
        <div class="image">
            <a href="https://unsplash.com/photos/a-large-building-with-a-clock-on-the-front-of-it-JKhExrK5S3U?utm_content=creditShareLink&utm_medium=referral&utm_source=unsplash">
                <img src="img/unsplash1.jpg" alt="A large building with a clock on the front of it"/>
            </a>
            <p>Photo by <a href="https://unsplash.com/@mattdavey">Matt Davey</a></p>
        </div>
        <div class="image">
            <a href="https://unsplash.com/photos/a-very-tall-building-with-lots-of-windows-and-balconies-gswzJWQ4urw">
                <img src="img/unsplash2.jpg" alt="A very tall building with lots of windows and balconies"/>
            </a>
            <p>Photo by <a href="https://unsplash.com/@zyuhel">Dmitriy Soloduhin</a></p>
        </div>
        <div class="image">
            <a href="https://unsplash.com/photos/a-yellow-building-with-green-shutters-and-potted-plants-zFZi6x1VgKw">
                <img src="img/unsplash3.jpg" alt="A yellow building with green shutters and potted plants"/>
            </a>
            <p>Photo by <a href="https://unsplash.com/@joaching">Joachim Lesne</a></p>
        </div>
        <div class="image">
            <a href="https://unsplash.com/photos/a-subway-station-with-a-bunch-of-signs-hanging-from-the-ceiling-0AjL1Y-uNzY">
                <img src="img/unsplash4.jpg" alt="A subway station with a bunch of signs hanging from the ceiling"/>
            </a>
            <p>Photo by <a href="https://unsplash.com/@declansun">Declan Sun</a></p>
        </div>
        <div class="image">
            <a href="https://unsplash.com/photos/a-close-up-of-a-metal-hand-rail-near-a-building-sPdHPJ3rxl4">
                <img src="img/unsplash5.jpg" alt="A close up of a metal hand rail near a building"/>
            </a>
            <p>Photo by <a href="https://unsplash.com/@pat_k">Patricks Guo</a></p>
        </div>
        <div class="image">
            <a href="https://unsplash.com/photos/looking-up-at-a-tall-building-with-a-sky-in-the-background-8_LJyxkCkwc">
                <img src="img/unsplash6.jpg" alt="Looking up at a tall building with a sky in the background"/>
            </a>
            <p>Photo by <a href="https://unsplash.com/@dermanuskript">Emanuel Haas</a></p>
        </div>
        <div class="image">
            <a href="https://unsplash.com/photos/looking-up-at-a-cathedral-from-between-two-buildings-lir0JPPNtdw">
                <img src="img/unsplash7.jpg" alt="Looking up at a cathedral from between two buildings"/>
            </a>
            <p>Photo by <a href="https://unsplash.com/@zvada_photo">Marina Zvada</a></p>
        </div>
        <div class="image">
            <a href="https://unsplash.com/photos/a-ceiling-made-of-plastic-tubes-and-lights-AbRLmwemsvM">
                <img src="img/unsplash8.jpg" alt="A ceiling made of plastic tubes and lights"/>
            </a>
            <p>Photo by <a href="https://unsplash.com/@alexdeloy">Alexander Psiuk</a></p>
        </div>
    </main>
</body>
</html>

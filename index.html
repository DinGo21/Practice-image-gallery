<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Image Gallery</title>
    <link rel="preload" href="css/normalize.css" as="style"/>
    <link rel="preload" href="css/style.css" as="style"/>
    <link rel="stylesheet" href="css/normalize.css"/>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
    <header class="header">
        <h1 class="title">Image Gallery</h1>
    </header>
    <main class="images">
        <div class="image">
            <img src="img/unsplash1.jpg" alt="A large building with a clock on the front of it"/>
            <p>Photo by <a href="">Matt Davey</a></p>
        </div>
        <div class="image">
            <img src="img/unsplash2.jpg" alt="A very tall building with lots of windows and balconies"/>
            <p>Photo by <a href="">Dmitriy Soloduhin</a></p>
        </div>
        <div class="image">
            <img src="img/unsplash3.jpg" alt="A yellow building with green shutters and potted plants"/>
            <p>Photo by <a href="">Joachim Lesne</a></p>
        </div>
        <div class="image">
            <img src="img/unsplash4.jpg" alt="A subway station with a bunch of signs hanging from the ceiling"/>
            <p>Photo by <a href="">Declan Sun</a></p>
        </div>
        <div class="image">
            <img src="img/unsplash5.jpg" alt="A close up of a metal hand rail near a building"/>
            <p>Photo by <a href="">Patricks Guo</a></p>
        </div>
        <div class="image">
            <img src="img/unsplash6.jpg" alt="Looking up at a tall building with a sky in the background"/>
            <p>Photo by <a href="">Emanuel Haas</a></p>
        </div>
        <div class="image">
            <img src="img/unsplash7.jpg" alt="Looking up at a cathedral from between two buildings"/>
            <p>Photo by <a href="">Marina Zvada</a></p>
        </div>
        <div class="image">
            <img src="img/unsplash8.jpg" alt="A ceiling made of plastic tubes and lights"/>
            <p>Photo by <a href="">Alexander Psiuk</a></p>
        </div>
    </main>
</body>
</html>
